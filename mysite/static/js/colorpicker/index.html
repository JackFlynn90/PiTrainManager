        <h1 style="margin-top:150px">Color Wheel Style HSV/HEX Color Picker</h1>

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){

                // instantiate
                picker = new jQuery.ColorPicker('#colorpicker', {
                    color: '#3d668a',
                    imagepath: '',
                    change: function(hex) {
                        $('body').css('background', hex);
                        $('#hex_input').val(hex);
                    }
                });

                // link text input back to picker
                $('#hex_input').keyup(function(e){
                    if(e.which == 8
                        || (48 <= e.which && e.which <= 57)
                        || (97 <= e.which && e.which <= 102)) {
                            var hex = $(this).val();
                            picker.hex(hex);
                        };
                });
            });
        </script>
        <style type="text/css" media="screen">
        body { font-family: 'Roboto'; background: #808080; }

            #form { margin: 1ex; color: #fff; }
        </style>
